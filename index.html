<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8">
    <title>HTML forms</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<form class="formContainer">

        <div class="iconForm"></div>
        <h2 class="memberLogin">Member Login</h2>
        <input id="inputName" type="text" name="userName" placeholder="Username" required>
        <input id="password" type="password" name="userPassword" placeholder="Password" required>
        <input id="submit" value="Sign in" type="submit">
    <label><input id="checkbox" type="checkbox" >Remember me</label>
        <a id="forgotPassword" href="">Forgot Password?</a>

</form>

        <p id="notification">Don't have an account? <a href="">Sign up here!</a></p>
</body>
